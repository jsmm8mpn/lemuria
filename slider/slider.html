	<body ng-app="sliderEx" ng-controller="MainController">

    <h2>Slider</h2>
    
    <h3>Numbers</h3>
    <div class="bs-docs-example">
      <div>How Many?</div>
			<br/>
      <input id="myslider" l-slider type="range" min="0" max="100" step="20"/>
			<br/>
			<output for="myslider">50</output>
			<br/>
      <pre class="prettyprint">&lt;input ng-repeat="num in numbers" l-radio name="numberRadio" text="num" type="radio"/&gt;</pre>
    </div>
  
	</body>
</html>
