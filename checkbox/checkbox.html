	<body ng-app="checkboxEx" ng-controller="MainController">

    <h2>Checkboxes</h2>
    
    <h3>Plain</h3>
    <div class="bs-docs-example">
      <input l-checkbox type="checkbox"/>
      <pre class="prettyprint">&lt;input l-checkbox type="checkbox"/&gt;</pre>
    </div>
      
    
    <h3>With Icon</h3>
    <div class="bs-docs-example">
      <input type="checkbox" l-checkbox img="favoriteIcon"/>
      <pre class="prettyprint">&lt;input type="checkbox" l-checkbox img="favoriteIcon"/&gt;</pre>
    </div>
    
    
    <h3>With Text</h3>
    <div class="bs-docs-example">
      <input type="checkbox" l-checkbox img="favoriteIcon" text="favoriteText"/>
      <pre class="prettyprint">&lt;input type="checkbox" l-checkbox img="favoriteIcon" text="favoriteText"/&gt;</pre>
    </div>
  
	</body>
